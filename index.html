
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title id="item-title">Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
      <li class="list-new-item list-group-item">Item 5</li>
    </ul>
   </div>
  </div>
  <script>
    var title=document.getElementById('item-title');
    title.innerText="Title Changed";
    var header=document.getElementById('main-header');
    header.style.borderBottom='7px solid black';
    var items=document.getElementsByClassName('list-group-item');
    for (let i=0;i<items.length;i++)
    {
        items[i].style.fontWeight='bold';
        items[i].style.color='black';
    }

    // var thirdItem=document.querySelector('.list-group-item:nth-child(3)');
    // thirdItem.style.backgroundColor='green';

    var item5=document.getElementsByClassName('list-new-item');
    item5[0].innerText='Modified by getElementsByClassName';
    
    var item5Tag=document.getElementsByTagName('li');
    item5Tag[4].innerText='Modified by getElementsByTagName';

    var secondItem=document.querySelector('.list-group-item:nth-child(2)');
    secondItem.style.backgroundColor='green';

    var thirdItem=document.querySelector('.list-group-item:nth-child(3)');
    thirdItem.style.visibility='hidden';

    var secondItemAll=document.querySelectorAll('.list-group-item');
    secondItemAll[1].style.color='green';
    secondItemAll[1].style.backgroundColor='white';

    var oddElements=document.querySelectorAll('.list-group-item:nth-child(odd)');
    for (let i=0;i<oddElements.length;i++)
    {
        oddElements[i].style.backgroundColor='green';
    }


  </script>
</body>
</html>
